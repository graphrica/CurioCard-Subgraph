specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CardFactory
    network: mainnet
    source:
      address: "0x37aab22019448859fc255e6e353a1baf2c05e6bb"
      startBlock: 3678409
      abi: CardFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CardHolder
        - CardBalance
        - CardType
      abis:
        - name: CardFactory
          file: ./abis/CardFactory.json
      callHandlers: 
        - function: CreateCard(uint256,string,string,string,string)
          handler: handleCreateCard
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SeventeenB
    network: mainnet
    source:
      address: "0xE0B5E6F32d657e0e18d4B3E801EBC76a5959e123"
      startBlock: 3902087
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CardHolder
        - CardBalance
        - CardType
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers: 
        - function: transfer(address,uint256)
          handler: handleDirectTransfer
      file: ./src/seventeenb-mapping.ts
  - kind: ethereum/contract
    name: ERC1155
    network: mainnet
    source:
      address: "0x73da73ef3a6982109c4d5bdb0db9dd3e3783f313"
      startBlock: 12129110
      abi: ERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CardHolder
        - CardBalance
        - CardType
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      callHandlers: 
        - function: wrap(uint256,uint256)
          handler: handleOfficialWrap
        - function: unwrap(uint256,uint256)
          handler: handleOfficialUnwrap
        - function: wrapBatch(uint256[],uint256[])
          handler: handleOfficialWrapBatch
        - function: unwrapBatch(uint256[],uint256[])
          handler: handleOfficialUnwrapBatch
      file:  ./src/erc1155Official-mapping.ts
  - kind: ethereum/contract
    name: ERC1155Unofficial
    network: mainnet
    source:
      address: "0x3c2754c0CDc5499df1a50D608D8985070Bf87b30"
      startBlock: 12078319
      abi: ERC1155Unofficial
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CardHolder
        - CardBalance
        - CardType
      abis:
        - name: ERC1155Unofficial
          file: ./abis/ERC1155Unofficial.json
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingleUnofficial
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatchUnofficial
      callHandlers: 
        - function: wrap(uint256,uint256)
          handler: handleUnofficialWrap
        - function: unwrap(uint256,uint256)
          handler: handleUnofficialUnwrap
      file: ./src/erc1155Unofficial-mapping.ts
  - kind: ethereum/contract
    name: 17BWrapper
    network: mainnet
    source:
      address: "0x04afa589e2b933f9463c5639f412b183ec062505"
      startBlock: 15826329
      abi: ERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CardHolder
        - CardBalance
        - CardType
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingleUnofficial
      file: ./src/17bwrapper-mapping.ts
templates:
  - kind: ethereum/contract
    name: ERC20
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CardHolder
        - CardBalance
        - CardType
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      callHandlers: 
        - function: transfer(address,uint256)
          handler: handleDirectTransfer
      file: ./src/erc20-mapping.ts